<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Layouts</title>
</head>
<body class="bg-black text-white">
    <main class="inline-fle p-40 justify-center items-center">
        <section id="loginScreen" class="flex flex-row items-center gap-24">
            <section id="leftScreen" class=" flex flex-row justify-center items-end gap-2px">
                      <img src="../public/images/100.svg"  alt="" class="w-28-rem h-12-rem">
                      <img src="../public/images/x.svg"  alt="" class="w-32 h-36">
            </section>
            <section id="rightScreen" class="flex py-0 px-7 flex-col items-start gap-10">
                <section class="flex flex-col items-start gap-3">
                    <h1 class="text-5xl font-bold text-neutral-50 ">Happening now</h1>
                    <h2 class="text-2xl font-bold text-neutral-50">Join today.</h2>
                </section>
                <button class="w-80 py-2 px-6 bg-twitter-neutral-50 backdrop-blur-xl shadow-twitter-button-shadow rounded-twitter-rounded text-base font-inter font-bold text-black hover:bg-twitter-neutral-200">Create account
                </button>
                <section class="flex justify-center items-center gap-1 self-stretch">
                    <hr class="w-44 h-1px bg-neutral-700">
                    <span class="text-center text-base font-normal text-twitter-neutral-50">or</span>
                    <hr class="w-44 h-1px bg-neutral-700">
                </section>
                <h2 class="text-xl font-normal text-neutral-50">Already have an account?</h2>
                <button class="w-80 py-2 px-6 border border-twitter-button-stroke backdrop-blur-xl shadow-twitter-button-shadow rounded-twitter-rounded text-base font-inter font-bold text-twitter-blue-default ">Sign up
                </button>
            </section>
        </section>
    </main> 
</body>
</html>
