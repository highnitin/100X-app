        rel="stylesheet">

<body class="bg-black text-white">
    <nav class="mb-6 p-4 flex justify-between align-middle border-b-2 border-twitter-button-stroke">
        <span class="flex text-lg font-bold align-middle content-center items-center"><a href="index.html">100X
                App</a></span>
        <span class="flex">
            <ul class="flex justify-center align-middle content-center items-center space-x-10 mx-2">
                <li class="hover:border-b-2 border-gray-400"><a href="index.html">Home</a></li>
                <li class="hover:border-b-2 border-gray-400"><a href="#">About Me</a></li>
                <li class="hover:border-b-2 border-gray-400"><a href="#">Connect</a></li>
            </ul>
        </span>
        <span class="flex justify-center items-center content-center">
            <a href="http://linkedin.com/in/highnitin" target="_blank">
                <button class="bg-twitter-blue-default hover:bg-twitter-blue-hover py-2 px-6 rounded-twitter-rounded">
                    Get High, together!!!
                </button>
            </a>
        </span>
    </nav>
    <main class="flex flex-col justify-center items-center p-5 gap-8">

        <section class="similar flex flex-col gap-8 ">
            <section id="inputBox1"
                class="group bg-black flex w-28-rem py-4 px-3 rounded border border-neutral-500 focus:border focus-within:border-twitter-blue-default relative">
                <legend
                    class="flex w-16 px-1 justify-center items-center gap-3 absolute -top-3 left-3 bg-black text-sm font-medium text-neutral-500 group-focus-within:text-twitter-blue-default">
                    Disabled</legend>
                <section id="inside1" class="flex flex-row justify-between items-center w-full">
                    <input type="text" placeholder="Value"
                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-xl w-3/4 placeholder:text-neutral-500"
                        disabled>
                    <img src="../public/images/correct.svg" alt="" class="hidden group-focus-within:inline">
                </section>
            </section>
            <section id="inputBox2"
                class="group bg-black flex w-28-rem py-4 px-3 rounded border border-neutral-500 focus:border focus-within:border-twitter-blue-default relative">
                <legend
                    class="flex w-16 px-1 justify-center items-center gap-3 absolute -top-3 left-3 bg-black text-sm font-medium text-neutral-500 group-focus-within:text-twitter-blue-default">
                    Enabled</legend>
                <section id="inside2" class="flex flex-row justify-between items-center w-full">
                    <input type="text" placeholder="Value"
                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-xl w-3/4 placeholder:text-neutral-500">
                    <img src="../public/images/correct.svg" alt="" class="hidden group-focus-within:inline">
                </section>
            </section>
        </section>

        <section class="similar flex flex-col">
            <section id="inputBox3" class="group bg-black flex items-center w-30-rem py-4 px-3 gap-3">
                <img src="../public/images/user-avatar.png" alt="" class="w-9 rounded-12-rem bg-twitter-button-stroke">
                <section id="inside2" class="flex flex-row items-center self-stretch w-27-rem gap-3">
                    <input type="text" placeholder="What's happening?"
                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-xl w-3/4 placeholder:text-neutral-500 caret-twitter-blue-default"
                        disabled>
                </section>
                <span class="text-lg">Disabled</span>
            </section>
            <section id="inputBox4" class="group bg-black flex items-center w-30-rem py-4 px-3 gap-3">
                <img src="../public/images/user-avatar.png" alt="" class="w-9 rounded-12-rem bg-twitter-button-stroke">
                <section id="inside4" class="flex flex-row items-center self-stretch w-27-rem gap-3">
                    <input type="text" placeholder="What's happening?"
                        class="bg-black focus-within:outline-none text-twitter-neutral-50 text-xl w-3/4 placeholder:text-neutral-500 caret-twitter-blue-default">
                </section>
                <span class="text-lg">Enabled</span>
            </section>
        </section>

        <section class="similar flex flex-col gap-8">
            <section id="inputBox5" class="group flex w-80 h-10 py-3 pr-10 pl-4 items-center gap-4 rounded-twitter-more-rounded bg-twitter-searchbar-fill">
                <img src="../public/images/searchBlack.svg" alt="" class="w-4">
                <input type="text" placeholder="Search"
                class="focus:outline-none bg-twitter-searchbar-fill  text-twitter-neutral-50 text-base w-3/4 placeholder:text-neutral-500" disabled>
            </section>
       
            <section id="inputBox6" class="group flex w-80 h-10 py-3 pr-10 pl-4 items-center gap-4 rounded-twitter-more-rounded bg-twitter-searchbar-fill focus-within:border focus-within:border-twitter-blue-default">
                <img src="../public/images/searchBlack.svg" alt="" class="w-4 group-focus-within:hidden">
                <img src="../public/images/searchBlue.svg" alt="" class="w-4 hidden group-focus-within:inline-block">
                <input type="text" placeholder="Search"
                class="focus:outline-none bg-twitter-searchbar-fill  text-twitter-neutral-50 text-base w-3/4 placeholder:text-neutral-500 caret-twitter-blue-default group-focus-within:placeholder:text-neutral-50">
            </section>
        </section>

    </main>


    <footer class="p-5 mt-5 text-center border-t-2 border-twitter-button-stroke">
